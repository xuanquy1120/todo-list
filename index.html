<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/banner.jpg"/>
</head>
<body onload="startTime()">
      <div class="container-index">
        <div class="content-body-1">
          <div class="content-detail-1">
            <div class="content-detail-1-left">
              <div class="header">
                <table>
                  <tbody>
                    <tr>
                      <td>
                        <center> 
                          <div ><img class="user-icon" src="images/jennie.jpg" width="50%"   alt="" ></div>
                        </center>
                        <center> 
                          <div class="dropdown">
                            <button class="setting" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >cài đặt</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" style="color:dodgerblue" href="group.html">Thay đổi avtar</a>
                                <button class="dropdown-item" style="color:dodgerblue" class="btn btn-light"  onclick="logout()" id="log-out-btn">Logout</button>
                            </div>
                          </div>
                        </center>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="content-detail-1-right">
              <center>
                <button class="search" id='search'>Tìm kiếm</button>
                <input onkeyup="search(event)" class="col-sm-6 col-md-9" type="find" placeholder="Search todo" id='search'>
              </center>
            </div>        
          </div>
        </div>    
        <div class="content-body" >
          <div class="content-detail">
            <div class="content-detail-left">  
              <div id="clockdate" class="col-6 col-md-4">
                  <div class="clockdate-wrapper">
                    <div id="clock"></div>
                    <div id="date"></div>
                  </div>
                  <a href="#">Group</a>
                </div>    
            </div>           
            <div class="content-detail-between" >
              <div class="content">
                <div class="row no-gutters">
                  <div class="col-sm-6 col-md-8">
                    <ul id='todoList' class="list">
                      <li class="item" id="content-todo">   
                        hiện danh sách
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>  
            <div class="content-detail-right">
              <button class="open-button-add" onclick="openForm()">Thêm</button>
                <div class="form-popup-add" id="myForm" >
                  <form  class="form-container-add" >
              
                  <div>
                      name : <input onkeyup="enter(event)" id="nameWork" type="text" name="name-todo" placeholder="Tên" /><br>
                      to-do : <input onkeyup="enter(event)" id="contentWork" type="text" name="to-do" placeholder="Nội dung" /><br>
                      From: <input onkeyup="enter(event)" id="timeStart" type="datetime-local" id="time-start" ><br>
                      To: <input onkeyup="enter(event)" id="timeEnd" type="datetime-local" id="time-end" ><br> 
                  </div>  
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Group</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" style="color:dodgerblue" href="group.html">Thêm nhóm</a>
                    </div>
                  </div>
                      <br><button type="button" class="btn btn-light" onclick="submit()">Submit</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                  </form>
                </div>
            </div>
          </div>
          </div>
      </div>
              
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
